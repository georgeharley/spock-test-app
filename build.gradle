buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'groovy'
version = '1.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/"}
}

dependencies {
    testImplementation 'org.codehaus.groovy:groovy-all:2.5.9'
    testImplementation platform('org.spockframework:spock-bom:2.0-groovy-2.5-SNAPSHOT')
    testImplementation 'org.spockframework:spock-core'
}

task collectJars(type: Copy) {
    description "Copy dependency Jars into folder libs/jars"
    into "$buildDir/libs/jars"
    from configurations.testRuntimeClasspath
}

test {
    useJUnitPlatform()
    testLogging {
        events 'passed', 'skipped', 'failed'
    }
}